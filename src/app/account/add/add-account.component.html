<div> 
    <h1 class="container">form-add</h1>
    </div>
      <div class="container">
        <form [formGroup]="addFormAccount">
        <div class="form-row">
          <div class="form-group col-md-6">
          <label for="" class="col-md-4">-- OPEN DATE -- </label>
          <input type="date" formControlName="openDate" class="form-control" required>
        </div>
        <div class="form-group col-md-6">
          <label for="" class="col-md-4">-- BALANCE -- </label>
          <input type="text" formControlName="balance" class="form-control" required>
          </div>
        </div>
        <div class="form-group">
          <label for="" class="col-md-2">-- Customer --</label>
          <app-combo-customer (customer)="setSelectedAccount($event)"></app-combo-customer>
        </div>
        <button (click)="submitAddGroup()" [disabled]="!addFormAccount.valid">Submit</button>
        <button (click)="cancel()">Cancel</button>
      </form>
      </div>
